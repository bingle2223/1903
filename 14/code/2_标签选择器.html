<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*标签选择器：选中所有同类标签*/
        div{
            height: 100px;
            font-size: 50px;
            color: yellow;
        }
        span{
            font-size: 30px;
            color: red;
            font-weight: 900;
        }
    </style>
</head>
<body>
<div>一个哥们说：和老婆离婚了</div>
<p>盆友问：为什么离婚？</p>
<span>哥们：我讲了个笑话她没笑</span>
<div>朋友：这不至于离婚！</div>
</body>
</html>

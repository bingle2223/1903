<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        div{
            height: 100px;
            margin-top: 5px;
            border: 1px solid blue;
        }
        /*
        .类名{}
        选中具有相同类名的标签

        */
        .c1{
            background: red;
        }
        .c2{background: green}
        .c3{
            height: 200px;
        }
    </style>
</head>
<body>
<div class="c2 c3"></div>
<div class="c1"></div>
<div class="c2 c3"></div>
<div class="c1"></div>
</body>
</html>

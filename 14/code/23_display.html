<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        /*
        1.实现块、行内块、行内标签的哦互相转换
        */
        span{
            background: red;
        }
        div{
            height: 100px;
            width: 400px;
            background: blue;
            /*display: inline;!*块转行内*!*/
            -display: none;/*2 隐藏*/
            /*标签消失，但位置还在*/
            visibility: hidden;
        }


    </style>
</head>
<body>
<span>
    我是行内标签
</span>
<div>
    块标签
</div>
哈哈哈
</body>
</html>

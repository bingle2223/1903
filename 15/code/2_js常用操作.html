<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js常用操作</title>
</head>
<body>
<button id="btn">点一下吧</button>
</body>
</html>
<script>
    //1 获取标签
    var oButton = document.getElementById('btn')
    console.log("按钮",oButton)

    //2 给标签添加事件
    oButton.onclick = function () {
        //3 事件处理
        alert("我是一个小按钮")
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{margin: 0px}
        body{padding: 30px 100px}
        #menu button{
            width: 100px;
            height: 40px;
            font-size: 20px;
        }
         /*选中按钮时*/
         #menu .active{
             border: 2px solid purple;
         }

        /*div*/
        #content div{
            width:310px;
            height: 300px;
            display: none;
        }
         #content .show{
            display: block;
        }
    </style>
</head>
<body>
<div id="menu">
    <button class="active">新闻</button>
    <button>体育</button>
    <button>军事</button>
</div>
<div id="content">
    <div style="background-color: red"   class="show">新闻</div>
    <div style="background-color: yellow">体育</div>
    <div style="background-color: purple">军事</div>
</div>
</body>
</html>
<script>
    var aButton = document.getElementsByTagName('button')
    //获取content
    var oContent = document.getElementById('content')
    //获取content 的所有div子标签
    var aDiv = oContent.children

    // res = aButton.indexOf(aButton[0])
    // htmlCollection转js数组
    var arr = Array.prototype.slice.call(aButton)
    // console.log(arr)



    aButton[0].onclick = function () {
        //this 选中的当前标签
         //获取按钮所对应的下标
        var index = arr.indexOf(this)
         //设置当前选中的按钮的样式
        for(var i = 0;i<aButton.length;i++){
            aButton[i].className = ''
        }
       this.className = 'active'
        // aButton[1].className = ''
        // aButton[2].className = ''

        //清空div的类名
          for(var i = 0;i<aButton.length;i++){
            aDiv[i].className = ''
        }
         aDiv[index].className = 'show'
         // aDiv[1].className = ''
         // aDiv[2].className = ''
    }

</script>

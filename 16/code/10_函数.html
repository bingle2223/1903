<script>

    //函数调用
    //可以在定义之前调用该函数
    function add(a, b){
        console.log(a+b)
    }

    // function compare(a,b) {
    //     return a<b?true:false
    // }
    //回调
    function my_sort(a,cmp){
        //冒泡排序
        for (var i = 0;i<a.length-1;i++){
            for (var j = 0;j < a.length-1;j++){
                if (cmp(a[j],a[j+1])){
                    tmp = a[j]
                    a[j] = a[j+1]
                    a[j+1] = tmp
                }
            }
        }
    }
    a = [98,76,21,89,43]
    a = [

        [3,4,5],
        [7,8]
    ]
    // my_sort(a,compare)

     function compare1(a,b) {
        return a[0]>b[0]?true:false
    }
    my_sort(a,compare1)
    console.log(a)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的作用域</title>
</head>
<body>

</body>
</html>
<script>
    // 全局作用域和局部作用域
    //全局变量: 在所有函数外定义的变量
    var a = 10
    b = 2

    function test1() {
        // 局部变量和全局变量重名，局部优先
        console.log(a)
        //局部变量： 在函数内部用var定义的变量是局部变量，作用域：整个函数体
        var a = 32
        //在函数内部可以直接存取全局变量
        console.log(b)

        //在函数内部不用var定义的变量是全局变量
        c = 50
    }
    test1()
    console.log('a=',a,'c=',c)
</script>

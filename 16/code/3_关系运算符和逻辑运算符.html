    // === 判恒等
    // == 判等，只要值相等结果就是true，会进行类型转换
    // console.log(2 == '2')
    // === 不会自动进行类型转换，只有值和类型都相同结果才是true，否则就是false
    // console.log(2 === '2')

    // !==  判非恒等  不自动进行类型转换，只要值和类型有一处不同，救过就是true
    // console.log(2 !== '2')
    // != 会自动进行类型转换
    // console.log(2 != '2')


    // 逻辑运算符
    // &&  如果第一个操作数是真，结果就是第二个操作数的值
    // console.log(2.1 && '2',typeof(2.1 && '2') );

    // 如果第一个操作数的值为假，结果就是第一个操作数的值, 第二个操作数不计算，这就是逻辑短路
    // console.log(0 && '2');

    // console.log(3 || 0);
    // 如果第一个操作数为假，结果就是第二个操作数的值

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h1>列表</h1>
<h2>无序列表</h2>
<ul type="square">
    <!--   type : disc 实心原点；circle 空心原点；square 实心方块-->
    <li>出游</li>
    <li>宅在家里</li>
    <li>看人</li>
    <li>看复联4</li>
</ul>
<hr>
<ol type="i" start="3">
    <!--
     type: a A i I 1
     start:起始位置，只能是数字
    -->
    <li>python基础语法</li>
    <li>liux服务器</li>
    <li>数据库</li>
    <li>数据库/css</li>
    <li>js</li>
</ol>

<hr>
<dl>
    <dt>第一阶段课程内容</dt>
    <dd>python基础语法</dd>
    <dd>liux服务器</dd>
    <dd>数据库</dd>
    <dd>html</dd>
    <dd>js</dd>
    <dt>第二阶段内容</dt>
    <dd>flask</dd>

</dl>
</body>
</html>
